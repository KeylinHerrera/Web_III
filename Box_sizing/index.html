<!DOCTYPE>
<html>
<head>
	<title>CSS3 (Box, font, gradient, transition, transform)</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!--Start Wrapper-->
	<main class="wrapper">
		<!--Start Web Fonts-->
		<content>
			<h1 class="shorelines">Herrera and Esquivel</h1>
		<!--End Web Fonts-->
		</content>
		<!--Start Box Sizing / Transition-->
		<content class="clearfix">
			<ul>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
			</ul>
			<ul>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
			</ul>
			<ul>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
			</ul>
			<ul>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
			</ul>
			<ul>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
				<li class="transitionBox"></li>
			</ul>
		<!--End Box Sizing / Transition-->
		</content>
		<!--Start Transform-->
		<content class="clearfix">
			<div class="transform transition" id="translate"></div>
			<div class="transform transition"id="rotate"></div>
			<div class="transform transition" id="scale"></div>
		<!--End Transform-->
		</content>
		<!--Start Gradient-->
		<content>
			<div class="transitionGrad"></div>
		<!--End Gradient-->
		</content>
	<!--End Wrapper-->
	</main>
</body>
</html>
